

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Emprendedores | VetCard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">VetCard</a>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html#market">Market</a></li>
          <li><a href="index.html#emprendedores">Emprendedores</a></li>
          <li><a href="#registro">Registro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="registro" class="registro">
    <div class="container">
      <h1>Registro de Emprendedores</h1>
      <form action="#" method="POST" class="formulario-registro">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="negocio">Nombre del negocio</label>
          <input type="text" id="negocio" name="negocio" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría de producto/servicio</label>
          <select id="categoria" name="categoria" required>
            <option value="">Seleccioná una categoría</option>
            <option>Ropa y accesorios</option>
            <option>Alimento y snacks</option>
            <option>Servicios (paseos, entrenamiento)</option>
            <option>Salud y peluquería</option>
            <option>Arte y decoración</option>
            <option>Otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción de productos/servicios</label>
          <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="sitio">Sitio web / Redes sociales</label>
          <input type="url" id="sitio" name="sitio">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirmar contraseña</label>
          <input type="password" id="password2" name="password2" required>
        </div>
        <div class="form-group form-terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </section>

</footer>
  <script src="script.js"></script>
</body>
</html>
